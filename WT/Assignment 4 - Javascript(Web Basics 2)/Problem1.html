<html>

</head>

<body>
    <script>
        var ing = parseInt(prompt('Enter the integer value'));
        var msg = prompt('Enter the message to print');
        for (var i = 0; i < ing; i++) {
            document.write(msg + "<br>");
        }
    </script>

</body>

</html>
