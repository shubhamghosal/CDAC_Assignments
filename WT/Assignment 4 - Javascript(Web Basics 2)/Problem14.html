<!DOCTYPE>
<html>
    <head>
      <title>Problem 14</title>
        <script>
            function getWeekDay(date) {
              var days = ['SU', 'MO', 'TU', 'WE', 'TH', 'FR', 'SA'];
              return days[date.getDay()];
            }
          </script>
    </head>
    <body>
        <script>
        let date = new Date(2012, 0, 3);
        alert(getWeekDay(date));
    </script>
    </body>
</html>
