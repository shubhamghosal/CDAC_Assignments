<!DOCTYPE html>
<html>

<head>
<title>Solution 2</title>
</head>

<body>
    <script>
        var even = parseInt(prompt('Enter the number'))
        var i=1;
        document.write("The even numbers below " +even +" are:"+ "<br>")
        while (i <= even) {
            if (i % 2 == 0) {
                document.write(i + "<br>");
            }
            i++;
        }
    </script>
</body>

</html>
