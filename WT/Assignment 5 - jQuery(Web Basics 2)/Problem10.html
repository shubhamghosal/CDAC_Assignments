<!DOCTYPE html>
<html>

<head>
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
        </script>
    <script>
        $(document).ready(function () {
            $("ul li").each(function(index) {
                $(this).prepend(index + ": " );
        });
    });
    </script>
</head>

<body>
    <ul>
        <li class="fruit">Apple</li>
        <li class="fruit">Kiwi</li>
        <li class="fruit">Strawberry</li>
    </ul>
</body>

</html>
