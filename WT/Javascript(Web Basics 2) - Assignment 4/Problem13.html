<!DOCTYPE html>
<html>

<body>
    <script>
        var date = new Date();
        var dd = String(date.getDate());
        var day = new Array();
        day[0] = "Sunday";
        day[1] = "Monday";
        day[2] = "Tuesday";
        day[3] = "Wednesday";
        day[4] = "Thursday";
        day[5] = "Friday";
        day[6] = "Saturday";
        var week = day[date.getDay()];
        var month = new Array();
        month[0] = "January";
        month[1] = "February";
        month[2] = "March";
        month[3] = "April";
        month[4] = "May";
        month[5] = "June";
        month[6] = "July";
        month[7] = "August";
        month[8] = "September";
        month[9] = "October";
        month[10] = "November";
        month[11] = "December";
        var mm = month[date.getMonth()];
        var yyyy = date.getFullYear();
        document.write("Today is " + week + ", " + dd + " " + mm + " " + yyyy + ", ");
        var hour = new Date();
        var hh = hour.getHours()
        if (hh >= 5 && hh < 12) {
            document.write("Welcome, and Good Morning to You.<br>");
        }
        else if (hh >= 12 && hh < 17) {
            document.write("Welcome, and Good Afternoon to You.<br>");
        }
        else {
            document.write("Welcome, and Good Evening to You.<br>");
        }
        var today = new Date()
        var endofyear = new Date(today.getFullYear(), 11, 31);
        var one_day = 1000 * 60 * 60 * 24;

        document.write("Number of days left till the end of year: " + Math.ceil((endofyear.getTime() - today.getTime()) / (one_day)));
    </script>
</body>

</html>
