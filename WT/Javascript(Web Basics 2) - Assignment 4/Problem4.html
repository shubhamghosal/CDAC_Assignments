<!DOCTYPE html>
<html>

<head>
    <title>Solution 4</title>
    <script>
        function mulTable(n) {
            for(var i=1; i<=10; i++) {
                document.write(n +" * " +i +" = " +n*i +"<br>")
            }
    }
    </script>
</head>

<body>
    <script>
        var num1 = parseInt(prompt('Enter the number'));
        mulTable(num1);
    </script>
</body>

</html>
